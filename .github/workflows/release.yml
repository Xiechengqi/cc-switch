name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Install Zig for cross-compilation
        uses: mxschmitt/action-zig@v3
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Install Linux system deps
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          # Core build tools and pkg-config
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            curl \
            wget \
            file \
            patchelf \
            libssl-dev \
            rpm \
            flatpak \
            flatpak-builder
          # GTK/GLib stack for gdk-3.0, glib-2.0, gio-2.0
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev
          # WebKit2GTK (version differs across Ubuntu images; try 4.1 then 4.0)
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev \
            || sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev
          # libsoup also changed major version; prefer 3.0 with fallback to 2.4
          sudo apt-get install -y --no-install-recommends libsoup-3.0-dev \
            || sudo apt-get install -y --no-install-recommends libsoup2.4-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Build Tauri App
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            cargo zigbuild --release --target aarch64-unknown-linux-musl
          else
            cargo zigbuild --release --target x86_64-unknown-linux-musl
          fi

      - name: Bundle AppImage
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            pnpm tauri build --release --target aarch64-unknown-linux-musl --bundles appimage
          else
            pnpm tauri build --release --target x86_64-unknown-linux-musl --bundles appimage
          fi

      - name: Prepare release asset
        run: |
          if [ "${{ matrix.target }}" = "arm64" ]; then
            APPIMAGE=$(find src-tauri/target -name "*.AppImage" | head -1 || true)
            if [ -n "$APPIMAGE" ]; then
              mv "$APPIMAGE" "CC-Switch-Linux-arm64.AppImage"
              echo "RELEASE_ASSET=CC-Switch-Linux-arm64.AppImage" >> $GITHUB_ENV
            else
              echo "No AppImage found for arm64" >&2
              exit 1
            fi
          else
            APPIMAGE=$(find src-tauri/target -name "*.AppImage" | head -1 || true)
            if [ -n "$APPIMAGE" ]; then
              mv "$APPIMAGE" "CC-Switch-Linux-amd64.AppImage"
              echo "RELEASE_ASSET=CC-Switch-Linux-amd64.AppImage" >> $GITHUB_ENV
            else
              echo "No AppImage found for amd64" >&2
              exit 1
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-switch-${{ matrix.target }}
          path: ${{ env.RELEASE_ASSET }}

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/cc-switch-amd64/CC-Switch-Linux-amd64.AppImage release-files/
          cp artifacts/cc-switch-arm64/CC-Switch-Linux-arm64.AppImage release-files/
          ls -lh release-files/

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: v${VERSION}"

      - name: Delete existing latest release and tag
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (v${{ steps.version.outputs.version }})"
          body: |
            ## CC Switch Latest Build

            **版本**: ${{ steps.version.outputs.version }}
            **提交**: ${{ github.sha }}
            **分支**: ${{ github.ref_name }}
            **构建时间**: ${{ github.event.head_commit.timestamp }}

            ### 变更内容

            ${{ github.event.head_commit.message }}

            ---

            ### 下载

            - **Linux AMD64**: `CC-Switch-Linux-amd64.AppImage`
            - **Linux ARM64**: `CC-Switch-Linux-arm64.AppImage`

            ### 使用说明

            下载后请赋予执行权限：
            ```bash
            chmod +x CC-Switch-Linux-*.AppImage
            ./CC-Switch-Linux-*.AppImage
            ```
          files: release-files/*
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
